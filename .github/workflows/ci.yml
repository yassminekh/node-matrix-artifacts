name: Advanced CI

# Quand le workflow se déclenche
on:
  workflow_dispatch:          # permet un déclenchement manuel
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    - cron: '0 0 * * 1'      # tous les lundis à minuit

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 2        # limite à 2 jobs simultanés
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node: [16, 18, 20]
        exclude:
          - os: ubuntu-latest
            node: 16
          - os: windows-latest
            node: 18
          - os: macos-latest
            node: 20
        include:
          - os: windows-latest
            node: 22

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.os }}-node-${{ matrix.node }}
          path: dist/

  conditional-job:
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: Download artifact (Ubuntu + Node 18)
        uses: actions/download-artifact@v4
        with:
          name: build-ubuntu-latest-node-18

      - name: Simulate deployment
        run: |
          echo "Deploying Ubuntu + Node 18 build..."
